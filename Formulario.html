<!DOCTYPE html>
<html lang="en">
 
<!-- Head Section Content -->
<head>
 
    <!-- Page title -->
    <title>Formulario Personal</title>
</head>
 
<!-- Body Section Content -->
<body>
 
    <!-- Heading Content -->
    <h1>Formulario</h1>
 
    <h3>Diligencie el siguiente Formulario</h3>
 
    <!-- Creating a from -->
    <form action="#">
        <fieldset>
            <legend>Datos personales</legend>
 
            <!-- Label and input type -->
            <p>
                <label>Nombre: <input type ="Nombre" /></label>
            </p>
 
            <p>
                <label>Apellidos: <input name="Apellidos" /></label>
            </p>
 
            <!-- Label and radio button field -->
            <p>
                Genero :
                <label><input type="radio" name="Genero"
                    value=" Femenino" /> Femenino</label>
 
                <label><input type="radio" name="Genero"
                    value="Masculino" /> Masculino</label>
            </p>
 
            <p>
                <label>Email : <input type="email"
                    name="email" /></label>
            </p>
 
            <p>
                <label>Fecha : <input type="date"
                    name="birthDate"></label>
            </p>
 
            <!-- Label and textarea field -->
            <p>
                <label>Address :
                    <br />
                    <textarea name="address" cols="30"
                        rows="3"></textarea>
                </label>
            </p>
 
            <!-- Creating a button -->
            <p>
                <button type="submit">Submit</button>
            </p>
        </fieldset>
    </form>
</body>
 
</html>
